<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>


</head>

<body>
  <header></header>
  <main>
    <div id="qrCode">
      <img src="image-qr-code.png" alt="qr code for frontendmentor.io">
      <div id="skill" class="font">Improve your front-end skills by building projects</div>
      <div id="instruction" class="font">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Anthony STATEK.
    </div>
  </footer>
</body>
</html>
